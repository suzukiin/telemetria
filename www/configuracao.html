<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <title>Configuração - Telemetria</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="./public/img/jupiter.png" alt="Logo" width="200" height="70">
            </a>

            <!-- Informações da Telemetria -->
            <div class="d-flex flex-wrap align-items-center text-end gap-5">

                <div>
                    <small class="text-muted">IP VPN</small><br>
                    <strong>100.64.12.34</strong>
                </div>

                <div>
                    <small class="text-muted">Status VPN</small><br>
                    <span class="badge text-bg-success">Conectado</span>
                </div>

                <div>
                    <small class="text-muted">LTE</small><br>
                    <strong>-75 dBm</strong>
                    <span class="badge text-bg-success">Bom</span>
                    <!-- warning = Médio | danger = Fraco -->
                </div>

                <div>
                    <small class="text-muted">Localidade</small><br>
                    <strong>São Paulo</strong>
                </div>

                <div>
                    <small class="text-muted">Cliente</small><br>
                    <strong>Cliente XYZ</strong>
                </div>

                <div>
                    <small class="text-muted">ID</small><br>
                    <strong>#TLM-001</strong>
                </div>

            </div>

        </div>
    </nav>

    <div class="container mt-5">

        <h1 class="text-center mb-5">Configuração da Telemetria</h1>

        <div class="row g-4">

            <!-- Lista de IPs configurados -->
            <div class="col-12 col-lg-6">
                <div class="card h-100">
                    <div class="card-header">
                        IPs Configurados
                    </div>

                    <div class="card-body">
                        <ul class="list-group">
                            <!-- Exemplo estático -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                192.168.1.10
                                <span class="badge text-bg-success">Ativo</span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                192.168.1.20
                                <span class="badge text-bg-success">Ativo</span>
                            </li>

                            <!-- Depois você pode gerar isso dinamicamente -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Adicionar novo IP -->
            <div class="col-12 col-lg-6">
                <div class="card h-100">
                    <div class="card-header">
                        Adicionar Novo IP
                    </div>

                    <div class="card-body">
                        <form method="post" action="/cgi-bin/add_ip.lua">

                            <div class="mb-3">
                                <label for="ip" class="form-label">Endereço IP</label>
                                <input type="text" class="form-control" id="ip" name="ip"
                                    placeholder="Ex: 192.168.1.100">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Adicionar IP
                            </button>

                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- Voltar -->
        <div class="mt-5 text-center">
            <a href="index.html" class="btn btn-outline-secondary">
                Voltar
            </a>
        </div>

    </div>

</body>

</html>
